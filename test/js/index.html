<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>DailyCloud - Test</title>
        <link href="../../app.less" rel="stylesheet/less"/>
        <script src="../../app/js/libs/less.min.js"></script>
    </head>
    <body id="app">
        <h1>JS Test Area</h1>
        <script src="../../app.js"></script>
        <script>
            //
            // Test area
            //
            function resize() {
                console.log('resize', arguments);
                //App.Viewport.removeResizeListener(resize);
            }


            App.Viewport.addResizeListener(resize);

            //
            // Deferred Promise
            //
            var obj = {
                hello : function(name) {
                    alert("Hello " + name);
                }
            },
            // Create a Deferred
            defer = $.Deferred();

            // Set object as a promise
            defer.promise(obj);

            // Resolve the deferred
            defer.resolve("John");

            // Use the object as a Promise
            obj.done(function(name) {
                obj.hello(name);
                // will alert "Hello John"
            }).hello("Karl");
            // will alert "Hello Karl"

        </script>
    </body>
</html>
